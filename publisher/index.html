<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Publisher (SBS via WebRTC)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    #status { margin-top: 10px; font-weight: 600; }
    video { width: 520px; max-width: 90vw; display: block; margin-top: 10px; }
  </style>
  <link rel="icon" href="data:,">
</head>
<body>
  <h2>Publisher</h2>

  <div>
    Room: <input id="roomId" value="demo" />
  </div>

  <div style="margin-top:8px;">
    <input id="fileInput" type="file" accept="video/*" />
    <button id="startBtn" disabled>Start Publish</button>
  </div>

  <div id="status">Idle.</div>
  <video id="video" controls playsinline muted></video>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
